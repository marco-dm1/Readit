<!doctype html>
<html>
    <head>
        <title>Discover - Readit</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <style>
            body{
                display: grid;
                place-items: center;
            }

            #contentContainer{
                width: 70%;

            }

            #contentCardHeader{
                display: flex;
                height: 5rem;
                align-items: center;
                justify-content: flex-start;
            }

            .postCard{
                margin: 0.25rem 0.25rem 0.25rem 0.25rem;
            }

            #contentCard a{
                text-decoration: none;
                color: black;
            }

            footer i{
                font-weight: 100;
            }

            #popularSubReadits{
                display: grid;
                grid-template-columns: repeat(3, 33.3%);
            }
            #popularSubReadits li{
                list-style: none;
                text-align: center;
                margin: 0.25rem 0 0.25rem 0;
            }

            #discoverButtons{
                margin-bottom: 0.75rem;
            }

            #readitTitle{
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body>
        <a id="readitTitle" href="./"><h1>Readit</h1></a>
        <div id="discoverButtons">
            <button class="btn btn-primary">Create subReadit</button>
            <button class="btn btn-primary">View My Profile</button>
        </div>
        <div id="contentContainer" class="card mb-4 rounded-3 shadow-sm">
            <div id="contentCardHeader" class="card-header">
                <h4 class="profileName" style="font-size: 2.5rem; font-weight: 400;">Popular subReadits</h4>
            </div>
            <div id="popularSubReadits">
                <a href="#"><li>One</li></a>
                <a href="#"><li>Two</li></a>
                <a href="#"><li>Three</li></a>
                <a href="#"><li>Four</li></a>
                <a href="#"><li>Five</li></a>
                <a href="#"><li>Six</li></a>
            </div>
            <div id="contentCardHeader" class="card-header" style="border-top: 1px rgba(0,0,0,.125);">
                <h4 class="profileName" style="font-size: 2.5rem; font-weight: 400;">Recent Posts</h4>
            </div>
