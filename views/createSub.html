<!DOCTYPE html>
<html>
    <head>
        <title>Create subReadit - Readit</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <style>
            #readitTitle{
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body style="display: grid; justify-content: center; text-align: center;">
        <a id="readitTitle" href="./"><h1>Readit</h1></a>
        <h2 id="postHeader">Create new subReadit</h2>
        <div id="loginForm" style="padding: 1rem;">
            <div id="inputDiv">
                <div class="input-group mb-2">
                    <span id="subTag" class="input-group-text">r/</span>
                    <input id="subNameInput" class="form-control" placeholder="subReadit Name" aria-describedby="subTag">
                </div>
                <div class="form-group">
                    <textarea id="subDescriptionInput" class="form-control" rows="3" placeholder="subReadit Description"></textarea>
                </div>
            </div>
            <button class="btn btn-primary mt-2" style="float: right;">Create subReadit</button>
            <small class="form-text text-muted" style="width: 20%;">You will be publicly displayed as the owner of your subReadit.</small>
        </div>
    </body>
</html>
