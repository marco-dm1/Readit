<!doctype html>
<html>
    <head>
        <title>Register - Readit</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body style="display: grid; justify-content: center; text-align: center;">
        <h1>Readit</h1>
        <h2>Create Account</h2>
        <div id="registerForm" style="padding: 1rem;">
            <div id="inputDiv">
                <div class="input-group mb-2">
                    <span id="handleHashtag" class="input-group-text">@</span>
                    <input id="handleInput" type="text" class="form-control" placeholder="Readit Handle" aria-describedby="handleHashtag">
                </div>
                <input id="passwordInput" type="password" class="form-control mb-2" placeholder="Password">
                <input id="confirmPasswordInput" type="password" class="form-control mb-2" placeholder="Confirm Password">
            </div>
            <button class="btn btn-primary mt-2" style="float: right; width: 40%;">Register</button>
            <a href="./login"><button class="btn btn-secondary mt-2" style="float: left; width: 55%; white-space: nowrap;">Login Instead</button></a>
            <small class="form-text text-muted" style="width: 20%;">Account passwords are stored securely while inside our internal systems.</small>
        </div>
    </body>
</html>
